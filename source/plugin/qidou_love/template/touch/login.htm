<style type="text/css">
body{height:100%;background:#f1f1f1;font-size: 0.375rem;}
.login_logo{width:3.125rem;height:3.125rem;margin:1rem auto 0;background:url('{$siteurl}/source/plugin/qidou_love/static/images/login_logo.png') no-repeat center center/100% 100%;}

.login_button{height:1.1rem;background:#44ccff;text-align:center;line-height:1.1rem;margin:0 0.3rem;color:#fff;font-size:0.43rem;box-shadow:0 0 10px rgba(0,0,0,0.2);text-shadow:1px 1px 2px rgba(0,0,0,0.1);border-radius:3px;}

<body>
<div class="login_box">
    <div class="login_logo"></div>
    <div class="login_text">{$lang['h_login_follow']}</div>
    <div class="login_button">{$lang['h_login_button']}</div>
</div>
<script src="{$siteurl}/source/plugin/qidou_love/static/js/jquery-2.1.3.min.js"></script>
<script>
    $(function(){
        $('.login_button').click(function(){
            goLogin();
        });
    });
    function goLogin() {
        connectSQJavascriptBridge(function(){});
        if ( is_appbyme ) {
            sq.login(function(userInfo){});
        }else {
            return document.location = "{$siteurl}{eval echo '/member.php?mod=logging&action=login';}"
        }
    }
    function appbymeCallBack(result){
        if(result.errmsg == "OK"){
            AppbymeJavascriptBridge.closeActivity();
            AppbymeJavascriptBridge.urlRequest(window.location.href);
            return false;
        }
    }
</script>
